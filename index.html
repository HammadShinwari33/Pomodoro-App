<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts.google link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

</head>
<body>
    <div class="container">

            <div class="section-container">
                <button id="focus" class="btn btn-timer btn-focus">
                    Focus
                </button>

                <button id="shortbreak" class="btn btn-shortbreak">
                    Short Break
                </button>

                <button id="longbreak" class="btn btn-longbreak">
                    Long Break
                </button>
            </div>

        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
                <button id="btn-start" class="show">Start</button>
                <button id="btn-pause" class="hide">Pause</button>
                <button id="btn-reset" class="hide"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
